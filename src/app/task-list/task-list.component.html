<div class="container mt-4" >
  <h2>
    Your todo table
  </h2>
  <table class="table table-striped">
    <caption> List of every todo you have</caption>
    <thead>
    <tr>
      <th scope="col">Cliquez sur une Todo pour la s√©lectionner</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let Task of tasks" class="table-borderless">
      <th scope="row" >
        <a (click)="select_task(Task.Name)">{{Task.Name}}</a>
          <a class="btn text-white btn-primary float-right" (click)="editTask(Task)">Edit</a>
          <a scope="" class="mylittlefont" >{{Task.date}}</a>
        </th>
    </tr>
    <div class="text-right">
      <a class="btn text-white btn-primary ">New Task</a>
    </div>
    </tbody>
  </table>
</div>
