<div class="container mt-4" >
  <h2>
    Your todo table
  </h2>
  <table class="table table-striped">
    <caption> List of every todo you have</caption>
    <thead>
    <tr>
      <th scope="col">Cliquez sur une Todo pour la s√©lectionner</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let Todo of todos" class="table-borderless">

      <th scope="row" (click)="select_todo(Todo.Name)"> {{Todo.Name}} </th>
    </tr>
    <div class="text-right">
      <a class="btn text-white btn-primary ">New Task</a>
    </div>
    </tbody>
  </table>
</div>
